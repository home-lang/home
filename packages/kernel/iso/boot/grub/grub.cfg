# Home Operating System - GRUB Configuration
# Multiboot2 bootloader configuration for Home OS kernel

# Set timeout to 3 seconds
set timeout=3

# Set default menu entry
set default=0

# Menu colors
set menu_color_normal=white/black
set menu_color_highlight=black/light-gray

# ============================================================================
# Default Boot Entry
# ============================================================================

menuentry "Home OS v0.1.0" {
    # Load Multiboot2 kernel
    multiboot2 /boot/home-kernel.elf

    # Boot the kernel
    boot
}

# ============================================================================
# Debug Boot Entry (with verbose output)
# ============================================================================

menuentry "Home OS v0.1.0 (Debug Mode)" {
    # Load Multiboot2 kernel with debug command line
    multiboot2 /boot/home-kernel.elf loglevel=debug

    # Boot the kernel
    boot
}

# ============================================================================
# Safe Mode Boot Entry
# ============================================================================

menuentry "Home OS v0.1.0 (Safe Mode)" {
    # Load Multiboot2 kernel with safe mode parameters
    multiboot2 /boot/home-kernel.elf safe_mode nomodules

    # Boot the kernel
    boot
}

# ============================================================================
# Memory Test Entry
# ============================================================================

menuentry "Memory Test (memtest86+)" {
    # Load memtest86+ if available
    linux16 /boot/memtest86+.bin
}

# ============================================================================
# Reboot Entry
# ============================================================================

menuentry "Reboot" {
    reboot
}

# ============================================================================
# Shutdown Entry
# ============================================================================

menuentry "Shutdown" {
    halt
}
